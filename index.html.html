<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音频播放器</title>
    <style>
        .audio-container {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="audio-container">
        <h3>录音 1</h3>
        <audio id="audio1">
            <source src="audio1.mp3" type="audio/mpeg">
            您的浏览器不支持 audio 元素。
        </audio>
        <button onclick="playAudio('audio1')">播放录音 1</button>
    </div>

    <div class="audio-container">
        <h3>录音 2</h3>
        <audio id="audio2">
            <source src="audio2.mp3" type="audio/mpeg">
            您的浏览器不支持 audio 元素。
        </audio>
        <button onclick="playAudio('audio2')">播放录音 2</button>
    </div>

    <div class="audio-container">
        <h3>录音 3</h3>
        <audio id="audio3">
            <source src="audio3.mp3" type="audio/mpeg">
            您的浏览器不支持 audio 元素。
        </audio>
        <button onclick="playAudio('audio3')">播放录音 3</button>
    </div>

    <script>
        function playAudio(audioId) {
            var audio = document.getElementById(audioId);
            audio.play();
        }
    </script>

</body>
</html>
