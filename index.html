<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音频播放器</title>
    <style>
        .audio-container {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            display: inline-block;
            margin-top: 10px;
            background: none;
            border: none;
            cursor: pointer;
        }
        .progress-bar {
            width: 100%;
            background-color: #f3f3f3;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 10px;
            height: 20px;
            position: relative;
        }
        .progress {
            background-color: #4caf50;
            height: 100%;
            width: 0%;
            border-radius: 5px;
        }
        .volume-control {
            margin-top: 10px;
        }
        .header-text {
            margin: 20px;
            text-align: center;
            font-size: 1.5em;
        }
        .play-icon {
            width: 24px;
            height: 24px;
        }
        .options {
            margin-top: 10px;
        }
        .submit-container {
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body>

    <div class="header-text">
        <p>以下单词里有无促音？</p>
        <p>以下の単語には促音がありますか？</p>
    </div>

    <div class="audio-container">
        <h3>录音 1</h3>
        <audio id="audio1" preload="auto">
            <source src="audio1.mp3" type="audio/mpeg">
            您的浏览器不支持 audio 元素。
        </audio>
        <button onclick="playAudio('audio1')">
            <img src="https://img.icons8.com/ios-filled/50/000000/play.png" class="play-icon" alt="播放">
        </button>
        <div class="progress-bar">
            <div class="progress" id="progress1"></div>
        </div>
        <div class="volume-control">
            <label for="volume1">音量：</label>
            <input type="range" id="volume1" min="0" max="1" step="0.1" value="1" onchange="setVolume('audio1', this.value)">
        </div>
        <div class="options">
            <label>
                <input type="radio" name="option1" value="有" onchange="checkOptions()"> 有
            </label>
            <label>
                <input type="radio" name="option1" value="无" onchange="checkOptions()"> 无
            </label>
        </div>
    </div>
